<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the current URL path in session storage
    sessionStorage.redirect = location.href;
    
    // Redirect to the root of the site
    window.location.href = "/";
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
